services:
  mysql:
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_DATABASE: 'users'
      MYSQL_USER: 'damian'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3308:3306'
    expose:
      - '3308'
    volumes:
      - my-db:/var/lib/mysql
  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    container_name: rabbitmq-container
    ports:
      - "5672:5672"
      - "15672:15672"
volumes:
  my-db: